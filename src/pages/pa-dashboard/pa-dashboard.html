<html><head></head><body><div hidden="" by-polymer-bundler=""><dom-module id="pa-todo-item" assetpath="widgets/pa-todo/"><template><style>:host{display:block;@apply (--layout);@apply (--layout-horizontal);}paper-checkbox{--paper-checkbox-label-color:var(--default-text-color);--paper-checkbox-unchecked-color:var(--default-icon-color);padding:13px 15px;cursor:pointer;font-size:14px;}paper-icon-button{padding:10px;margin-top:2px;}paper-icon-button::shadow iron-icon{color:var(--default-icon-color);}paper-icon-button:hover::shadow iron-icon{color:var(--default-primary-color);}</style><paper-checkbox checked="{{item.completed::change}}" class="flex">[[item.title]]</paper-checkbox><paper-icon-button icon="clear" on-click="destroyAction"></paper-icon-button></template><script>(function(){'use strict';Polymer({is:'pa-todo-item',properties:{item:{type:Object,value:function(){return{}}}},destroyAction:function(){this.fire('pa-destroy-item',this.item)}})})();</script></dom-module><dom-module id="pa-todo" assetpath="widgets/pa-todo/"><template><style include="shared-styles"></style><style>.todo-list{height:252px;overflow-y:auto;margin-left:-14px;}:host > div{display:none;}:host > div[show]{display:block;}.sign-in-msg{font-size:14px;}.sign-in-msg iron-icon{--iron-icon-height:16px;--iron-icon-width:16px;color:var(--paper-amber-900);margin-right:7px;margin-bottom:3px;}</style><div class="sign-in-msg" show$="{{!user}}"><p><iron-icon icon="info-outline"></iron-icon>This app is using Firebase to store data. Please, sign in with your Google account to use ToDo list.</p><paper-button raised="" class="colorful" on-click="signInClick">Sign in</paper-button></div><div class="todo-block" show$="{{user}}"><paper-input placeholder="Add a to-do" no-label-float="" id="todoInput"></paper-input><div class="todo-list" on-pa-destroy-item="destroyItemAction"><template is="dom-repeat" items="{{todos}}" observe="completed"><pa-todo-item item="{{item}}"></pa-todo-item></template></div></div></template><script>(function(){'use strict';Polymer({is:'pa-todo',properties:{modelId:String,todos:{type:Array,observer:'_todosChanged'},model:{type:Object}},listeners:{keypress:'keypressAction'},_todosChanged:function(){this.todos.reverse()},keypressAction:function(b){if(b.keyCode===13){var c=document.getElementById('todoInput').$.input;this.newItem(c.value),c.value=''}},destroyItemAction:function(b,c){var d=this.todos.indexOf(c);-1!==d&&this.splice('todos',d,1)},newItem:function(b){b=(b+'').trim();b&&this.unshift('todos',{title:b,completed:!1})},signInClick:function(){this.fire('sign-in')}})})();</script></dom-module><dom-module id="pa-about" assetpath="widgets/"><template><style include="shared-styles"></style><style>:host{display:block;@apply (--layout);@apply (--layout-horizontal);}.team-photo img{max-width:298px;max-height:298px;}.team-info{box-sizing:border-box;padding-left:24px;font-size:14px;}.team-info paper-button{display:block;margin:24px 0;max-width:250px;box-sizing:border-box;}@media (max-width: 1420px) and (min-width: 1221px), (max-width: 870px) and (min-width: 770px), (max-width: 575px){.team-photo{max-width:200px;overflow:hidden;}.team-photo img{margin-left:-46px;}}@media (max-width: 1220px) and (min-width: 992px), (max-width: 770px) and (min-width: 641px){.team-photo{display:none;}.team-info{padding-left:0;}}</style><div class="team-photo"><img src="https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-xap1/t31.0-8/11227783_1068430719847926_1076901314358788503_o.jpg"></div><div class="team-info flex">Polymer Admin is open source responsive admin dashboard created using Polymer 1.0 and Polymer Starter Kit. It can be applied to develop admin dashboards using Polymer.<paper-button raised="" class="colorful" on-click="goToSourceCode">Source code</paper-button>Please, star the project on github if it was useful for you. :)</div></template><script>(function(){'use strict';Polymer({is:'pa-about',goToSourceCode:function(){window.open('https://github.com/akveo/polymer-admin','_blank')}})})();</script></dom-module><dom-module id="pa-combo-chart" assetpath="widgets/"><template><style include="shared-styles"></style><google-chart type="combo" options="{&quot;seriesType&quot;: &quot;bars&quot;, &quot;series&quot;: {&quot;2&quot;: {&quot;type&quot;: &quot;line&quot;}}}" data="[ [&quot;Day&quot;, &quot;A&quot;, &quot;B&quot;, &quot;C&quot;],
                       [&quot;Mon&quot;, 20, 45, 28],
                       [&quot;Tue&quot;, 31, 66, 38],
                       [&quot;Wed&quot;, 50, 80, 55],
                       [&quot;Thu&quot;, 77, 50, 77],
                       [&quot;Fri&quot;, 68, 15, 66] ]"></google-chart></template><script>(function(){'use strict';Polymer({is:'pa-combo-chart'})})();</script></dom-module><dom-module id="pa-news" assetpath="widgets/"><template><style include="shared-styles"></style><style>:host::shadow .google-feeds-wrapper{height:280px;overflow-y:scroll;margin-top:24px;}:host::shadow .gfc-resultsHeader{border:none;}:host::shadow .gf-title{margin-bottom:2px;}:host::shadow .gf-title a{color:var(--default-primary-color);text-decoration:none;}:host::shadow .gf-result .gf-relativePublishedDate{font-size:12px;display:block;margin-bottom:6px;}:host::shadow .gf-snippet{font-size:14px;}:host::shadow .gfc-result{margin-bottom:18px;}</style><div class="google-feeds-wrapper"><google-feeds id="feeder"></google-feeds></div></template><script>(function(){'use strict';Polymer({is:'pa-news',ready:function(){this.$.feeder.feeds=['http://blog.polymer-project.org/feed.xml']}})})();</script></dom-module></div><dom-module id="pa-dashboard"><template><style include="shared-styles"></style><pa-simple-grid sm-cols="1" md-cols$="{{cols}}"><pa-widget widget="{{ widgets.comboChart}}"></pa-widget><div><paper-material class="widget" elevation="1"><h3>Todo List</h3><pa-todo todos="{{todos}}" user="{{user}}"></pa-todo></paper-material></div><pa-widget widget="{{ widgets.news }}"></pa-widget><pa-widget widget="{{ widgets.about }}"></pa-widget></pa-simple-grid></template><script>(function(){'use strict';Polymer({is:'pa-dashboard',properties:{widgets:{type:Array,value:{comboChart:{title:'Combo Chart',component:'pa-combo-chart'},news:{title:'Latest News',component:'pa-news'},about:{title:'About Polymer Admin',component:'pa-about'}}}}})})();</script></dom-module></body></html>
