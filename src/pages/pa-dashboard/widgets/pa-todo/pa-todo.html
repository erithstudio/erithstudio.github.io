<html><head><link rel="import" href="pa-todo-item.html"></head><body><dom-module id="pa-todo"><template><style include="shared-styles"></style><style>.todo-list{height:252px;overflow-y:auto;margin-left:-14px;}:host > div{display:none;}:host > div[show]{display:block;}.sign-in-msg{font-size:14px;}.sign-in-msg iron-icon{--iron-icon-height:16px;--iron-icon-width:16px;color:var(--paper-amber-900);margin-right:7px;margin-bottom:3px;}</style><div class="sign-in-msg" show$="{{!user}}"><p><iron-icon icon="info-outline"></iron-icon>This app is using Firebase to store data. Please, sign in with your Google account to use ToDo list.</p><paper-button raised="" class="colorful" on-click="signInClick">Sign in</paper-button></div><div class="todo-block" show$="{{user}}"><paper-input placeholder="Add a to-do" no-label-float="" id="todoInput"></paper-input><div class="todo-list" on-pa-destroy-item="destroyItemAction"><template is="dom-repeat" items="{{todos}}" observe="completed"><pa-todo-item item="{{item}}"></pa-todo-item></template></div></div></template><script>(function(){'use strict';Polymer({is:'pa-todo',properties:{modelId:String,todos:{type:Array,observer:'_todosChanged'},model:{type:Object}},listeners:{keypress:'keypressAction'},_todosChanged:function(){this.todos.reverse()},keypressAction:function(b){if(b.keyCode===13){var c=document.getElementById('todoInput').$.input;this.newItem(c.value),c.value=''}},destroyItemAction:function(b,c){var d=this.todos.indexOf(c);-1!==d&&this.splice('todos',d,1)},newItem:function(b){b=(b+'').trim();b&&this.unshift('todos',{title:b,completed:!1})},signInClick:function(){this.fire('sign-in')}})})();</script></dom-module></body></html>
