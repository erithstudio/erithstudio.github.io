<html><head></head><body><div hidden="" by-polymer-bundler=""><dom-module id="pa-todo-item" assetpath="widgets/pa-todo/"><template><style>:host{display:block;@apply (--layout);@apply (--layout-horizontal);}paper-checkbox{--paper-checkbox-label-color:var(--default-text-color);--paper-checkbox-unchecked-color:var(--default-icon-color);padding:13px 15px;cursor:pointer;font-size:14px;}paper-icon-button{padding:10px;margin-top:2px;}paper-icon-button::shadow iron-icon{color:var(--default-icon-color);}paper-icon-button:hover::shadow iron-icon{color:var(--default-primary-color);}</style><paper-checkbox checked="{{item.completed::change}}" class="flex">[[item.title]]</paper-checkbox><paper-icon-button icon="clear" on-click="destroyAction"></paper-icon-button></template><script>class PaTodoItem extends Polymer.Element{static get is(){return'pa-todo-item'}static get properties(){return{item:{type:Object,value:function(){return{}}}}}destroyAction(){this.fire('pa-destroy-item',this.item)}}window.customElements.define(PaTodoItem.is,PaTodoItem);</script></dom-module><dom-module id="pa-todo" assetpath="widgets/pa-todo/"><template><custom-style><style is="custom-style" include="iron-flex shared-styles"></style></custom-style><style>.todo-list{height:252px;overflow-y:auto;margin-left:-14px;}:host > div{display:none;}:host > div[show]{display:block;}.sign-in-msg{font-size:14px;}.sign-in-msg iron-icon{--iron-icon-height:16px;--iron-icon-width:16px;color:var(--paper-amber-900);margin-right:7px;margin-bottom:3px;}</style><div class="sign-in-msg" show$="{{!user}}"><p><iron-icon icon="info-outline"></iron-icon>This app is using Firebase to store data. Please, sign in with your Google account to use ToDo list.</p><paper-button raised="" class="colorful" on-click="signInClick">Sign in</paper-button></div><div class="todoBlock" id="todo-block" show$="{{user}}"><paper-input placeholder="Add a to-do" no-label-float="" id="todoInput"></paper-input><div class="todo-list" on-pa-destroy-item="destroyItemAction"><template is="dom-repeat" items="{{todos}}" observe="completed"><pa-todo-item item="{{item}}"></pa-todo-item></template></div></div></template><script>var ENTER_KEY=13;class PaTodo extends Polymer.Element{static get is(){return'pa-todo'}static get properties(){return{modelId:String,todos:{type:Array,value:[],observer:'_todosChanged'},model:{type:Object}}}connectedCallback(){super.connectedCallback(),this.addEventListener('keypress',this.keypressAction.bind(this))}disconnectedCallback(){super.disconnetedCallback(),this.removeEventListener('keypress',this.keypressAction)}_todosChanged(){this.todos.reverse()}keypressAction(a){if(a.keyCode===ENTER_KEY){var b=this.$.todoInput;console.log(b.value),this.newItem(b.value),b.value=''}}destroyItemAction(a,b){var c=this.todos.indexOf(b);-1!==c&&this.splice('todos',c,1)}newItem(a){a=(a+'').trim();a&&(console.log(this.todos),this.unshift('todos',{title:a,completed:!1}))}signInClick(){var a=document.querySelector('#app');a.signIn()}}window.customElements.define(PaTodo.is,PaTodo);</script></dom-module><dom-module id="pa-about" assetpath="widgets/"><template><custom-style><style is="custom-style" include="iron-flex shared-styles"></style></custom-style><style>:host{display:block;@apply (--layout);@apply (--layout-horizontal);}.team-photo img{max-width:298px;max-height:298px;}.team-info{box-sizing:border-box;padding-left:24px;font-size:14px;}.team-info paper-button{display:block;margin:24px 0;max-width:250px;box-sizing:border-box;}@media (max-width: 1420px) and (min-width: 1221px), (max-width: 870px) and (min-width: 770px), (max-width: 575px){.team-photo{max-width:200px;overflow:hidden;}.team-photo img{margin-left:-46px;}}@media (max-width: 1220px) and (min-width: 992px), (max-width: 770px) and (min-width: 641px){.team-photo{display:none;}.team-info{padding-left:0;}}</style><div class="team-photo"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/UPB_MyTeam.jpg"></div><div class="team-info flex">Polymer Admin is open source responsive admin dashboard created using Polymer 1.0 and Polymer Starter Kit. It can be applied to develop admin dashboards using Polymer.<paper-button raised="" class="colorful" on-click="goToSourceCode">Source code</paper-button>Please, star the project on github if it was useful for you. :)</div></template><script>class PaAbout extends Polymer.Element{static get is(){return'pa-about'}goToSourceCode(){window.open('https://github.com/akveo/polymer-admin','_blank')}}window.customElements.define(PaAbout.is,PaAbout);</script></dom-module><dom-module id="pa-combo-chart" assetpath="widgets/"><template><custom-style><style is="custom-style" include="iron-flex shared-styles"></style></custom-style><google-chart id="test" type="combo" options="{&quot;seriesType&quot;: &quot;bars&quot;, &quot;series&quot;: {&quot;2&quot;: {&quot;type&quot;: &quot;line&quot;}}}" data="[ [&quot;Day&quot;, &quot;A&quot;, &quot;B&quot;, &quot;C&quot;],
                       [&quot;Mon&quot;, 20, 45, 28],
                       [&quot;Tue&quot;, 31, 66, 38],
                       [&quot;Wed&quot;, 50, 80, 55],
                       [&quot;Thu&quot;, 77, 50, 77],
                       [&quot;Fri&quot;, 68, 15, 66] ]"></google-chart></template><script>class PaComboChart extends Polymer.Element{static get is(){return'pa-combo-chart'}}window.customElements.define(PaComboChart.is,PaComboChart);</script></dom-module><dom-module id="pa-news" assetpath="widgets/"><template><custom-style><style is="custom-style" include="iron-flex shared-styles"></style></custom-style><style>:host::shadow .google-feeds-wrapper{height:280px;overflow-y:scroll;margin-top:24px;}:host::shadow .gfc-resultsHeader{border:none;}:host::shadow .gf-title{margin-bottom:2px;}:host::shadow .gf-title a{color:var(--default-primary-color);text-decoration:none;}:host::shadow .gf-result .gf-relativePublishedDate{font-size:12px;display:block;margin-bottom:6px;}:host::shadow .gf-snippet{font-size:14px;}:host::shadow .gfc-result{margin-bottom:18px;}</style><div id="googleWrapper" class="google-feeds-wrapper"><google-feeds id="feeder"></google-feeds></div></template><script>class PaNews extends Polymer.Element{static get is(){return'pa-news'}connectedCallback(){super.connectedCallback();var a=this.$.googleWrapper.querySelector('#feeder');a.feeds=['http://www.engadget.com/rss-full.xml']}}window.customElements.define(PaNews.is,PaNews);</script></dom-module></div><dom-module id="pa-dashboard"><template><custom-style><style is="custom-style" include="iron-flex shared-styles"></style></custom-style><pa-simple-grid sm-cols="1" md-cols$="{{cols}}"><pa-widget widget="{{ widgets.comboChart }}"></pa-widget><div><paper-material class="widget" elevation="1"><h3>Todo List</h3><pa-todo todos="{{todos}}" user="{{user}}"></pa-todo></paper-material></div><pa-widget widget="{{ widgets.news }}"></pa-widget><pa-widget widget="{{ widgets.about }}"></pa-widget></pa-simple-grid></template><script>class PaDashboard extends Polymer.Element{static get is(){return'pa-dashboard'}static get properties(){return{widgets:{type:Array,value:{comboChart:{title:'Combo Chart',component:'pa-combo-chart'},news:{title:'Latest News',component:'pa-news'},about:{title:'About Polymer Admin',component:'pa-about'}}}}}}window.customElements.define(PaDashboard.is,PaDashboard);</script></dom-module></body></html>
