<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"></head><body><dom-module id="pa-page-title"><template><custom-style><style is="custom-style" include="iron-flex shared-styles"></style></custom-style><style>:host{margin-right:-15px;padding-bottom:12px;@apply (--layout);@apply (--layout-horizontal);}h2{margin:0;display:inline-block;font-size:36px;}paper-icon-button{--iron-icon-height:24px;--iron-icon-width:24px;padding:12px;}paper-icon-button{color:var(--default-icon-color);}paper-icon-button[selected]{color:var(--default-icon-selected);}</style><h2>{{ title }}</h2><span class="flex"></span><paper-icon-button icon="view-module" selected$="{{colsview}}" on-click="setColsView"></paper-icon-button><paper-icon-button icon="view-stream" selected$="{{!colsview}}" on-click="setStreamView"></paper-icon-button></template><script>class PaPageTitle extends Polymer.Element{static get is(){return'pa-page-title'}static get properties(){return{title:{type:String,value:'Page Title'},cols:{type:String,value:'2',notify:!0},colsview:{type:Boolean,value:!0,computed:'_computeView(cols)',notify:!0}}}_computeView(a){return'2'===a}setColsView(){this.cols='2',this.resizeCharts()}setStreamView(){this.cols='1',this.resizeCharts()}resizeCharts(){var a=document.querySelector('#app');a.resizeChart()}}window.customElements.define(PaPageTitle.is,PaPageTitle);</script></dom-module></body></html>
